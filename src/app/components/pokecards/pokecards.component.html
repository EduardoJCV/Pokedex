<div class="row row-cols-1 row-cols-md-6 g-4" *ngIf="pokemonsList">
    <div class="col pointer" *ngFor="let pokemon of pokemonsList" (click)="goPockemon(pokemon.name)">
        <div class="card">
            <img [src]="pokemon.sprites.front_default" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title"> {{ pokemon.name }} </h5>
            </div>
        </div>
    </div>
</div>
